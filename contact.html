<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Taskify</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section class="contact-background">
        <div class="contact-overlay">
            <div class="contact-container">
                <button type="button" id="closebutton" class="close-btn">&times;</button>
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Please fill out the form below.</p>
                <form id="contactForm" class="contact-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="thankYouMessage" class="thank-you-message">
                    <h3>Thank You!</h3>
                    <p>Your message has been sent. We will contact you soon.</p>
                    <button onclick="resetForm()" class="btn">Send Another Message</button>
                </div>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
